<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Text Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="element/root/root.css" rel="stylesheet" type="text/css" id="root-css" />
    <link href="element/inline_text_semantic/text.css" rel="stylesheet" type="text/css" id="text-css" />
    <link href="element/text_content/blockquote.css" rel="stylesheet" type="text/css" id="blockquote-css" />
    <link href="element/text_content/list.css" rel="stylesheet" type="text/css" id="list-css" />
    <link href="element/text_content/paragraph.css" rel="stylesheet" type="text/css" id="paragraph-css" />
    <link href="oseille.css" rel="stylesheet" type="text/css" id="oseille-css" disabled />
</head>
<style>
    .wrapper {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
        max-width: 95vw;
    }
</style>
<body>

    <div class="wrapper">

        <div style="min-height: 100%; display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; text-align: center; align-self: flex-start;position: sticky; top: 10px;">
            <label style="" for="root"><input style="" type="checkbox" id="checkbox-root" name="checkbox-root" value="root" onclick="switchToLocal(this);" checked />Root</label>
            <label style="" for="text"><input style="" type="checkbox" id="checkbox-text" name="checkbox-text" value="text" onclick="switchToLocal(this);" checked />Text</label>
            <label style="" for="blockquote"><input style="" type="checkbox" id="checkbox-blockquote" name="checkbox-blockquote" value="blockquote" onclick="switchToLocal(this);" checked />Blockquote</label>
            <label style="" for="list"><input style="" type="checkbox" id="checkbox-list" name="checkbox-list" value="list" onclick="switchToLocal(this);" checked />List</label>
            <label style="" for="paragraph"><input style="" type="checkbox" id="checkbox-paragraph" name="checkbox-paragraph" value="paragraph" onclick="switchToLocal(this);" checked />Paragraph</label>
            <label style="" for="oseille"><input style="" type="checkbox" id="checkbox-oseille" name="checkbox-oseille" value="oseille" onclick="switchToOseille();" />Oseille</label>
        </div>

        <header>
            <h1>QUOTES</h1>
        </header>

        <main>

            <section>
                <h2>QUOTES</h2>
                <blockquote cite="www.quotation.source">This is some text quoted from elsewhere.</blockquote>
                <blockquote>
                    <p>
                        <em>This is a properly formatted blockquote, btw.</em> Measuring
                            programming progress by lines of code is like measuring aircraft building
                            progress by weight.
                    </p>
                    <footer>
                        <cite><a href="http://www.thegatesnotes.com">Bill Gates</a></cite>
                    </footer>
                </blockquote>
            </section>

        </main>

     </div>

</body>

<script type="text/javascript">

    var myMap = new Map();
    myMap.set('checkbox-root','#root-css');
    myMap.set('checkbox-text','#text-css');
    myMap.set('checkbox-blockquote','#blockquote-css');
    myMap.set('checkbox-list','#list-css');
    myMap.set('checkbox-paragraph','#paragraph-css');

    function switchToLocal(element) {
        if (element.checked != true) {
            document.querySelector(myMap.get(element.id)).disabled=true;
        } else {
            document.querySelector(myMap.get(element.id)).removeAttribute('disabled');
        }
    };

    function switchToOseille() {
        let checkbox = document.getElementById('checkbox-oseille');
        if (checkbox.checked != true) {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = true;
                document.querySelector(theLink).removeAttribute('disabled');
            }
            document.querySelector("#oseille-css").disabled=true;
        } else {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = false;
                document.querySelector(theLink).disabled=true;
            }
            document.querySelector("#oseille-css").removeAttribute('disabled');
        }
    };
</script>

</html>
