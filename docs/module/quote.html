<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="quote.css" rel="stylesheet" type="text/css" />
</head>
<style>
    .container, .container-fluid {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
    }
    .container {
        max-width: 80vw;
    }
</style>
<body>

    <div class="container">

        <header>
            <h1>QUOTES</h1>
        </header>

        <main>

            <section>
                <h2>QUOTES</h2>
                <blockquote cite="www.quotation.source">This is some text quoted from elsewhere.</blockquote>
                <blockquote>
                    <p>
                        <em>This is a properly formatted blockquote, btw.</em> Measuring
                            programming progress by lines of code is like measuring aircraft building
                            progress by weight.
                    </p>
                    <footer>
                        <cite><a href="http://www.thegatesnotes.com">Bill Gates</a></cite>
                    </footer>
                </blockquote>
            </section>
            
        </main>

     </div>

</body>

<script type="text/javascript">
    document.body.onload = () => {
        var sFontSize = window.getComputedStyle(document.body, null).getPropertyValue("font-size");
        var iRatio = 1 / sFontSize.substring(0, sFontSize.length - 2);
        document.documentElement.style.setProperty('--px', iRatio + "rem");
    }
</script>

</html>
