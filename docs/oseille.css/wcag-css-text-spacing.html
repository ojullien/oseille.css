<html lang="en"><head>
    <meta charset="UTF-8">
    <title>css-text-spacing</title>
    <link href="asset/oseille.css" rel="stylesheet" type="text/css" id="oseille-css" />
</head>
    
    <style>
    
    .wrapper {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
        max-width: 95vw;
    }
    
    nav ul {
            list-style-type: none;
        }
        nav li {
            display: inline-block;
            background-color: #333;

        }
        nav a {
            padding: 3px;
            display: block;
            color: #fff;
        }
        .example1 li {
            width: 10ex;
        }
        .example2 li {

        }

        .example3 {
          width:30em;background:#ccc;
        }

</style>

<body>
    <div class="wrapper">
    
        <div style="min-height: 100%; display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; text-align: center; align-self: flex-start;position: sticky; top: 10px;">            
            <label style="" for="oseille"><input style="" type="checkbox" id="checkbox-oseille" name="checkbox-oseille" value="oseille" onclick="switchToOseille();" />Oseille</label>
        </div>

    <main role="main">      
        <h1>Examples for small containers allow for text spacing</h1>
        <p>The following examples are to show the code from technique <a href="../css/link-TBC">Allowing for text spacing without wrapping</a>.</p>
        <section>
            <h2>Example 1 - Fixed width</h2>
            <nav class="example1">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <h2>Example 2 - variable width</h2>
            <nav class="example2">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </section>
    </main>

 </div>
</body>
<script type="text/javascript">

    var myMap = new Map();

    function switchToOseille() {
        let checkbox = document.getElementById('checkbox-oseille');
        if (checkbox.checked != true) {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = true;
                document.querySelector(theLink).removeAttribute('disabled');
            }
            document.querySelector("#oseille-css").disabled=true;
        } else {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = false;
                document.querySelector(theLink).disabled=true;
            }
            document.querySelector("#oseille-css").removeAttribute('disabled');
        }
    };
</script>

</html>
