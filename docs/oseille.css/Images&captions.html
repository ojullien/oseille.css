<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Images & captions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="asset/3-elements/base/root.css" rel="stylesheet" type="text/css" id="root-css" />
    <link href="asset/3-elements/base/text.css" rel="stylesheet" type="text/css" id="text-css" />
    <link href="asset/3-elements/base/paragraph.css" rel="stylesheet" type="text/css" id="paragraph-css" />
    <link href="asset/3-elements/base/multimedia.css" rel="stylesheet" type="text/css" id="multimedia-css" />
    <link href="asset/3-elements/base/figure.css" rel="stylesheet" type="text/css" id="figure-css" />
    <link href="asset/3-elements/base/code.css" rel="stylesheet" type="text/css" id="code-css" />
    <link href="asset/3-elements/base/quotation.css" rel="stylesheet" type="text/css" id="quotation-css" />
    <link href="asset/oseille.css" rel="stylesheet" type="text/css" id="oseille-css" disabled />
</head>
<style>
    .wrapper {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
        max-width: 95vw;
    }
</style>
<body>

    <div class="wrapper">

        <div style="min-height: 100%; display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; text-align: center; align-self: flex-start;position: sticky; top: 10px;">
            <label style="" for="root"><input style="" type="checkbox" id="checkbox-root" name="checkbox-root" value="root" onclick="switchToLocal(this);" checked />Root</label>
            <label style="" for="text"><input style="" type="checkbox" id="checkbox-text" name="checkbox-text" value="text" onclick="switchToLocal(this);" checked />Text</label>
            <label style="" for="paragraph"><input style="" type="checkbox" id="checkbox-paragraph" name="checkbox-paragraph" value="paragraph" onclick="switchToLocal(this);" checked />Paragraph</label>
            <label style="" for="multimedia"><input style="" type="checkbox" id="checkbox-multimedia" name="checkbox-multimedia" value="multimedia" onclick="switchToLocal(this);" checked />Multimedia</label>
            <label style="" for="figure"><input style="" type="checkbox" id="checkbox-figure" name="checkbox-figure" value="figure" onclick="switchToLocal(this);" checked />Figure</label>
            <label style="" for="code"><input style="" type="checkbox" id="checkbox-code" name="checkbox-code" value="code" onclick="switchToLocal(this);" checked />Code</label>
            <label style="" for="quotation"><input style="" type="checkbox" id="checkbox-quotation" name="checkbox-quotation" value="quotation" onclick="switchToLocal(this);" checked />Quotation</label>
            <label style="" for="oseille"><input style="" type="checkbox" id="checkbox-oseille" name="checkbox-oseille" value="oseille" onclick="switchToOseille();" />Oseille</label>
        </div>

        <header>
            <h1>IMAGES & CAPTIONS</h1>
        </header>

        <main>

            <section>
                <h2>Images & captions</h2>
                <figure>
                    <img src="https://placehold.it/800x600" alt="placeholder">
                    <figcaption class="doc">Image caption</figcaption>
                </figure>
            </section>

            <section>
                <h2>Code snippets</h2>
<figure>
  <figcaption>Get browser details using <code>navigator</code>.</figcaption>
  <pre>
function NavigatorExample() {
  var txt;
  txt = "Browser CodeName: " + navigator.appCodeName + "; ";
  txt+= "Browser Name: " + navigator.appName + "; ";
  txt+= "Browser Version: " + navigator.appVersion  + "; ";
  txt+= "Cookies Enabled: " + navigator.cookieEnabled  + "; ";
  txt+= "Platform: " + navigator.platform  + "; ";
  txt+= "User-agent header: " + navigator.userAgent  + "; ";
  console.log("NavigatorExample", txt);
}
  </pre>
</figure>
            </section>

            <section>
                <h2>Quotations</h2>
                <figure>
                    <figcaption><cite>Edsger Dijkstra:</cite></figcaption>
                    <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.</blockquote>
                </figure>
            </section>

            <section>
                <h2>Poems</h2>
                <figure>
                  <p style="white-space:pre">
                Bid me discourse, I will enchant thine ear,
                  Or like a fairy trip upon the green,
                Or, like a nymph, with long dishevell'd hair,
                  Dance on the sands, and yet no footing seen:
                Love is a spirit all compact of fire,
                  Not gross to sink, but light, and will aspire.</p>
                  <figcaption><cite>Venus and Adonis</cite>,
                    by William Shakespeare</figcaption>
                </figure>
            </section>

        </main>

     </div>

</body>

<script type="text/javascript">

    var myMap = new Map();
    myMap.set('checkbox-root','#root-css');
    myMap.set('checkbox-text','#text-css');
    myMap.set('checkbox-paragraph','#paragraph-css');
    myMap.set('checkbox-multimedia','#multimedia-css');
    myMap.set('checkbox-figure','#figure-css');
    myMap.set('checkbox-code','#code-css');
    myMap.set('checkbox-quotation','#quotation-css');

    function switchToLocal(element) {
        if (element.checked != true) {
            document.querySelector(myMap.get(element.id)).disabled=true;
        } else {
            document.querySelector(myMap.get(element.id)).removeAttribute('disabled');
        }
    };

    function switchToOseille() {
        let checkbox = document.getElementById('checkbox-oseille');
        if (checkbox.checked != true) {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = true;
                document.querySelector(theLink).removeAttribute('disabled');
            }
            document.querySelector("#oseille-css").disabled=true;
        } else {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = false;
                document.querySelector(theLink).disabled=true;
            }
            document.querySelector("#oseille-css").removeAttribute('disabled');
        }
    };
</script>

</html>
