<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Browsing context</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="asset/3-elements/base/root.css" rel="stylesheet" type="text/css" id="root-css" />
    <link href="asset/3-elements/base/iframe.css" rel="stylesheet" type="text/css" id="iframe-css" />
    <link href="asset/oseille.css" rel="stylesheet" type="text/css" id="oseille-css" disabled />
</head>
<style>
    .wrapper {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
        max-width: 95vw;
    }
</style>

<body>

    <main class="wrapper">

        <div style="min-height: 100%; display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; text-align: center; align-self: flex-start;position: sticky; top: 10px;">
            <label style="" for="root"><input style="" type="checkbox" id="checkbox-root" name="checkbox-root" value="root" onclick="switchToLocal(this);" checked />Root</label>
            <label style="" for="iframe"><input style="" type="checkbox" id="checkbox-iframe" name="checkbox-iframe" value="iframe" onclick="switchToLocal(this);" checked />Iframe</label>
            <label style="" for="oseille"><input style="" type="checkbox" id="checkbox-oseille" name="checkbox-oseille" value="oseille" onclick="switchToOseille();" />Oseille</label>
        </div>

        <section>
            <header>
                <h2>A simple <iframe></h2>
            </header>
            <div class= "iframe-container">
                <iframe src="iframe-simple-contents.html" title="iframe Example 1" width="400" height="300"></iframe>
            </div>
        </section>

        <section>
            <header>
                <h2>Other</h2>
            </header>
            <div class= "iframe-container">
<iframe id="inlineFrameExample"
    title="Inline Frame Example"
    width="300"
    height="200"
    src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
</iframe>
            </div>
        </section>

<section>
<style>
img {
  width: 150px;
  height: 100px;
  border: 1px solid #000;
}
.narrow {
  width: 100px;
  height: 150px;
  margin-top: 10px;
}
</style>
  <h2>object-fit: fill</h2>
  <img class="fill" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <img class="fill narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <h2>object-fit: contain</h2>
  <img class="contain" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <img class="contain narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <h2>object-fit: cover</h2>
  <img class="cover" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <img class="cover narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <h2>object-fit: none</h2>
  <img class="none" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <img class="none narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <h2>object-fit: scale-down</h2>
  <img class="scale-down" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">

  <img class="scale-down narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="MDN Logo">
</section>

    </main>

</body>

<script type="text/javascript">

    var myMap = new Map();
    myMap.set('checkbox-root','#root-css');
    myMap.set('checkbox-iframe','#iframe-css');

    function switchToLocal(element) {
        if (element.checked != true) {
            document.querySelector(myMap.get(element.id)).disabled=true;
        } else {
            document.querySelector(myMap.get(element.id)).removeAttribute('disabled');
        }
    };

    function switchToOseille() {
        let checkbox = document.getElementById('checkbox-oseille');
        if (checkbox.checked != true) {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = true;
                document.querySelector(theLink).removeAttribute('disabled');
            }
            document.querySelector("#oseille-css").disabled=true;
        } else {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = false;
                document.querySelector(theLink).disabled=true;
            }
            document.querySelector("#oseille-css").removeAttribute('disabled');
        }
    };
</script>

</html>
