<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tooltip & Toast & Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="asset/3-elements/base/root.css" rel="stylesheet" type="text/css" id="root-css" />
    <link href="asset/4-components/toast.css" rel="stylesheet" type="text/css" id="toast-css" />
    <link href="asset/4-components/tooltip.css" rel="stylesheet" type="text/css" id="tooltip-css" />
    <link href="asset/4-components/modal.css" rel="stylesheet" type="text/css" id="modal-css" />
    <link href="asset/oseille.css" rel="stylesheet" type="text/css" id="oseille-css" disabled />
</head>
<style>
    .wrapper {
        margin: 0 auto;
        padding: 0 calc(0.5rem * 2);
        max-width: 95vw;
    }
</style>
<body>

    <div class="wrapper">

        <div style="min-height: 100%; display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; text-align: center; align-self: flex-start;position: sticky; top: 10px;">
            <label style="" for="root"><input style="" type="checkbox" id="checkbox-root" name="checkbox-root" value="root" onclick="switchToLocal(this);" checked />Root</label>
            <label style="" for="toast"><input style="" type="checkbox" id="checkbox-toast" name="checkbox-toast" value="toast" onclick="switchToLocal(this);" checked />Toast</label>
            <label style="" for="tooltip"><input style="" type="checkbox" id="checkbox-tooltip" name="checkbox-tooltip" value="tooltip" onclick="switchToLocal(this);" checked />Tooltip</label>
            <label style="" for="modal"><input style="" type="checkbox" id="checkbox-modal" name="checkbox-modal" value="modal" onclick="switchToLocal(this);" checked />Modal</label>
            <label style="" for="oseille"><input style="" type="checkbox" id="checkbox-oseille" name="checkbox-oseille" value="oseille" onclick="switchToOseille();" />Oseille</label>
        </div>

        <header>
            <h1>TOOLTIP & TOAST & Modal</h1>
        </header>

        <main>
            <p>
                <span class="tooltip" aria-label="Tooltip text">Hover over text to see tooltip</span><br />
                <span class="tooltip bottom" aria-label="Tooltip text">Hover over text to see bottom tooltip</span>
                <span class="toast">This is a toast message!</span>
            </p>

            <label for="modal-control">Show modal</label>

            <input type="checkbox" id="modal-control" class="modal">
            <div>
              <div class="card">
                <label for="modal-control" class="modal-close" ></label>
                <h3 class="section">Modal</h3>
                <p class="section">This is a modal dialog!</p>
              </div>
            </div>

            <input type="checkbox" id="modal-control" class="modal">
            <div role="dialog" aria-labelledby="dialog-title">
              <div class="card">
                <label for="modal-control" class="modal-close" ></label>
                <h3 class="section" id="dialog-title">Modal</h3>
                <p class="section">This is a modal dialog!</p>
              </div>
            </div>

        </main>

</body>

<script type="text/javascript">

    var myMap = new Map();
    myMap.set('checkbox-root','#root-css');
    myMap.set('checkbox-tooltip','#tooltip-css');
    myMap.set('checkbox-toast','#toast-css');
    myMap.set('checkbox-modal','#modal-css');

    function switchToLocal(element) {
        if (element.checked != true) {
            document.querySelector(myMap.get(element.id)).disabled=true;
        } else {
            document.querySelector(myMap.get(element.id)).removeAttribute('disabled');
        }
    };

    function switchToOseille() {
        let checkbox = document.getElementById('checkbox-oseille');
        if (checkbox.checked != true) {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = true;
                document.querySelector(theLink).removeAttribute('disabled');
            }
            document.querySelector("#oseille-css").disabled=true;
        } else {
            for (let [theCheckbox,theLink] of myMap.entries()) {
                document.getElementById(theCheckbox).checked = false;
                document.querySelector(theLink).disabled=true;
            }
            document.querySelector("#oseille-css").removeAttribute('disabled');
        }
    };
</script>

</html>
